<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="site-head">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Bootstrap Core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <!-- Bootstrap Theme -->
        <link th:href="@{/css/admin.css}" rel="stylesheet" />
        <!-- Custom Fonts -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <!-- Logo -->
                        <div class="logo">
                            <h1><a href="index.html">Oh My Blog! Admin</a></h1>
                        </div>
                    </div>
                    <div class="col-md-3" sec:authorize="isAuthenticated()">
                        <div class="navbar navbar-inverse" role="banner">
                            <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                                <ul class="nav navbar-nav">
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                            <span sec:authentication="name">My Account</span>
                                            <b class="caret"></b>
                                        </a>
                                        <ul class="dropdown-menu animated fadeInUp">
                                            <li><a href="#" th:href="@{/admin/users/self}" th:text="#{admin.navigation.profile}">Profile</a></li>
                                            <li><a href="#" th:href="@{/admin/logout}" th:text="#{admin.navigation.logout}">Logout</a></li>
                                        </ul>
                                    </li>
                                    <li>
                                        <a href="#" th:href="@{/}" th:text="#{admin.navigation.back.to.blog}">Back to Blog</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content" layout:fragment="page-content">
            
            <div class="row">
                <div class="col-md-2">
                    <div class="sidebar content-box" style="display: block;">
                        <ul class="nav">
                            <!-- Main menu -->
                            <li class="current">
                                <a th:href="@{/admin}" href="#">
                                    <i class="fa fa-home"></i>
                                    <span th:text="#{admin.navigation.home}">Home</span>
                                </a>
                            </li>
                            <li sec:authorize="hasRole('BLOG_CONTRIBUTOR')">
                                <a th:href="@{/admin/posts/all}" href="#">
                                    <i class="fa fa-file-text"></i> 
                                    <span th:text="#{admin.navigation.posts}">Posts</span>
                                </a>
                            </li>
                            <li sec:authorize="hasRole('BLOG_ADMIN')">
                                <a th:href="@{/admin/users/all}" href="#">
                                    <i class="fa fa-user"></i> 
                                    <span th:text="#{admin.navigation.users}">Users</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-10">
                    <div layout:fragment="main-content"></div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <!-- Bootstrap Core JavaScript -->
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <!-- Additional JS libraries -->
        <th:block layout:fragment="scripts"></th:block>
    </body>
</html>
